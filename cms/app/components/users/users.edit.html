<div class="container nested-container">
	<div class="row">
		<div class="col-sm-12 text-right margin-bottom">
			<h4 class="text-center">New User</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="first-name" class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="first-name" required [(ngModel)]="user.firstName">
					</div>
				</div>
				<div class="form-group">
					<label for="last-name" class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="last-name" required [(ngModel)]="user.lastName">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" required [(ngModel)]="user.email">
					</div>
				</div>
				<div class="form-group">
					<label for="organisation" class="col-sm-2 control-label">Organisation</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="organisation" required [(ngModel)]="user.organisation">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" required [(ngModel)]="user.password">
					</div>
				</div>
				<div class="form-group">
					<label for="confirm-password" class="col-sm-2 control-label">Confirm Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="confirm-password" required [(ngModel)]="passwordConfirm">
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary right" (click)="submit()">Submit</button>
					<a [routerLink]="['Users']" type="submit" class="btn btn-default right margin-right">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
