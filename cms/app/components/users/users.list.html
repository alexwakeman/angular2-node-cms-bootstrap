<div class="container nested-container">
	<div class="row">
		<h4 class="text-center">Listings</h4>
	</div>
	<div class="row">
		<div class="col-sm-12 text-right margin-bottom">
			<a class="btn btn-primary" [routerLink]="['AddUser']" role="button">New User</a>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table table-hover margin-top">
					<tr>
						<th></th>
						<th>Name</th>
						<th>Organisation</th>
						<th></th>
						<th></th>
					</tr>
					<tr *ngFor="let user of users; let i = index">
						<td>{{index + 1}}</td>
						<td>{{user.firstName}} {{user.lastName}}</td>
						<td>{{user.context.organisation.name}}</td>
						<td><a [routerLink]="['EditUser', user]" class="btn btn-default" title="Edit"><i class="glyphicon glyphicon-edit"></i></a></td>
						<td><a (click)="deleteUser(user)" class="btn btn-default" title="Delete"><i class="glyphicon glyphicon-remove-sign" ></i></a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
